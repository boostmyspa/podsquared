{% extends "builder/base.html" %}
{% load static %}
            {% block steps %}
            <ul class="steps__count navbar-nav flex-grow-1" style="border-bottom:none;">
                <li class="visited"><a href="{% static 'mstore/glamour-design.html' %}">Design</a></li>
                <li class="current"><a href="{% static 'mstore/glamour-customize.html' %}">Select Products</a></li>
                <li class=""><a href="{% static 'mstore/glamour-change.html' %}">Select Quantity</a></li>
            </ul>
            {% endblock %}
      {% block content %}
<section class="glamour">

            <span>Step 3</span>
            <p>Change</p>

                      <h4 class="card-header-title">Delivery details</h4>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-6">

                          <div class="form-group">
                            <label for="firstNameDeliveryAddressLabel" class="input-label">First name</label>
                            <input type="text" class="form-control" name="firstNameDeliveryAddress" id="firstNameDeliveryAddressLabel" placeholder="Clarice" aria-label="Clarice">
                          </div>
                          <!-- End Form Group -->
                        </div>

                        <div class="col-sm-6">
                          <!-- Form Group -->
                          <div class="form-group">
                            <label for="lastNameDeliveryAddressLabel" class="input-label">Last name</label>
                            <input type="text" class="form-control" name="lastNameDeliveryAddress" id="lastNameDeliveryAddressLabel" placeholder="Boone" aria-label="Boone">
                          </div>
                          <!-- End Form Group -->
                        </div>
                      </div>
                      <!-- End Row -->

                          </div>
                          <!-- End Form Group -->

                        <div class="col-sm-6">
                          <!-- Form Group -->
                          <div class="form-group">
                            <label for="phoneDeliveryLabel" class="input-label">Phone</label>

                                     &quot;template&quot;: &quot;+0(000)000-00-00&quot;
                                   }" maxlength="16">
                          </div>
                          <!-- End Form Group -->
                        </div>
                      </div>
                      <!-- End Row -->

                      <div class="row">
                        <div class="col-sm-8">
                          <!-- Form Group -->
